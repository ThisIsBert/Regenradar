<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0d2a45">
  <title>HD Regenradar</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main class="app">
    <section class="viewport" aria-label="Radaransicht Heidelberg">
      <div id="map" class="map" aria-hidden="true"></div>
      <img id="radarImage" class="radar" alt="Aktuelles Niederschlagsradar fuer Heidelberg" loading="eager" decoding="async">
      <div id="loadingState" class="overlay" aria-hidden="true"></div>
    </section>

    <section class="mode-switch" aria-label="Datenmodus">
      <button id="modeRadarBtn" class="mode-btn active" type="button" aria-pressed="true">Radar</button>
      <button id="modeCloudBtn" class="mode-btn" type="button" aria-pressed="false">Wolken</button>
      <button id="modeRadolanBtn" class="mode-btn" type="button" aria-pressed="false">Radolan</button>
    </section>

    <section class="controls" aria-label="Filmsteuerung">
      <button id="filmBtn" type="button">Film starten</button>
    </section>

    <section class="timeline" aria-label="Zeitleiste">
      <div id="timelineTrack" class="timeline-track">
        <div id="timelineMarker" class="timeline-marker" aria-hidden="true"></div>
      </div>
      <div class="timeline-labels" aria-hidden="true">
        <span id="timelineStart">--:--</span>
        <span id="timelineMid">--:--</span>
        <span id="timelineEnd">--:--</span>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="" defer></script>
  <script src="app.js?v=20260225-radolan-1" defer></script>
</body>
</html>
